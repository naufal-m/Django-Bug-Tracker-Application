{% extends 'bugs/base.html' %}

{% block title %}Project List{% endblock %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


{% block content %}
<div class="container">
<h2 style="margin-top: 50px; margin-bottom: 40px; border-bottom: 2px solid #ccc;">Project List</h2>
    <div class="create-project-link">
        <button style="margin-bottom: 10px; margin-left:970px; background-color: #2b4a6a; padding: 6px 12px 6px 12px;
    font-size: 14px;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#createProjectModal">Create New</button>
    </div>
    <table class="table">
        <thead class="project-head-title">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
        </tr>
        </thead>
        <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.id }}</td>
            <td><a style="color: #386fa7;" href="{% url 'bug_list' project.id %}">{{ project.name }}</a> </td>
            <td><span style="color: #b8253b;">{{ project.code }}</span></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
<!--    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createProjectModal">Create New Project</button>-->
</div>

<!-- Create Project Modal -->
<div class="modal fade" id="createProjectModal" tabindex="-1" role="dialog" aria-labelledby="createProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createProjectModalLabel">Create New Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'create_project' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="projectName"><strong>Project Name:</strong></label>
                        <input type="text" class="form-control" id="projectName" name="name" required>
                    </div>
                    <button style="background-color: #2b4a6a; padding: 8px;
    font-size: 14px;" type="submit" class="btn btn-primary">Create Project</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
