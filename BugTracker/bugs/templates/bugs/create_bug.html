<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Bug</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
</head>
<body class="container" style="margin-top: 30px;">
    <div  class="bread-crumb1">
        <p style="margin-left: 10px; margin-bottom: 50px;"><a style="color: #b8253b;" href="{% url 'bug_list' project_id=project_id %}">
            Bug List</a> | <span style="font-size:14px;">{{ project_name }}-{{ user.username }} | Create</span></p>
    </div>
    <h2 style="margin-left: 20px; border-bottom: 2px solid #ccc;">Create Bug</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button style="background-color: #2b4a6a; padding: 6px 20px 6px 20px;
    font-size: 14px;" type="submit">Add</button>
    </form>
</body>
</html>
