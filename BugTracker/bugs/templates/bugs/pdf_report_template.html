<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Project: {{ project.name }}</h1>
<table>

    <thead>
    <tr>
        <th>Bug ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Created At</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    {% for bug in bugs %}
    <tr>
        <td>{{ bug.bug_id }}</td>
        <td>{{ bug.title }}</td>
        <td>{{ bug.description }}</td>
        <td>{{ bug.created_at }}</td>
        <td>{{ bug.status }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>

</body>
</html>
