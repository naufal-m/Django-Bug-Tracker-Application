{% extends 'bugs/base.html' %}

{% block title %} Login {% endblock %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% block content %}

<form method="post">
    {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Log in</button>
</form>

<p> Don't have an account? <a href='{% url "signup" %}'>Sign up</a></p>
{% endblock %}
